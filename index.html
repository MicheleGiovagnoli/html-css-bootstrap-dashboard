<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>

</head>
<body>
    <!-- NAVBAR -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">

                <!-- LOGO -->
                <a class="navbar-brand" href="#">
                    <img src="img/logo.svg" width="100" height="24">
                </a>

                <!-- SEARCH -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>

                <!-- OPTION -->
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-list px-2"></i>
                    <i class="fa-solid fa-circle-question px-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                    <i class="text-warning fa-solid fa-bell px-2"></i>
                </a>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="d-flex">

        <!-- SIDE-BAR -->
        <aside class="side-bar bg-primary d-flex flex-column justify-content-between">

            <!-- SIDE-BAR-TOP -->
            <div class="container-fluid d-flex flex-column bg-secondary">
                <div class="d-flex">
                    <a href="#">
                        <i class="fa-solid fa-circle-question px-2"></i>
                    </a>
                    <div>ciaoo</div>
                </div>
                <div class="d-flex">
                    <a href="#">
                        <i class="fa-solid fa-circle-question px-2"></i>
                    </a>
                    <div>ciaoo</div>
                </div>
                <div class="d-flex">
                    <a href="#">
                        <i class="fa-solid fa-circle-question px-2"></i>
                    </a>
                    <div>ciaoo</div>
                </div>
            </div>

            <!-- SIDE-BAR-BOTTOM -->
            <div class="container-fluid bg-secondary">
                <div>ciaoo</div>
            </div>
        </aside>


        <!-- CENTER -->
        <section class="center bg-primary-subtle w-100">

            <!-- TOP-BAR -->
            <div class="top-bar container-fluid bg-info d-flex justify-content-between">

                <!-- TOP-LEFT -->
                <div class="top-left">
                    ciaoo

                </div>

                <!-- TOP-CENTER -->
                <div class="top-center">
                    ciaoo

                </div>

                <!-- TOP-RIGHT -->
                <div class="top-right">
                    ciaoo

                </div>
            
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
